<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <h1>Our Staff</h1>
        <nav class="nav">
            <a href="#profile1">Ali Tran</a>
            <a href="#profile2">John</a>
            <a href="#profile3">Haaland</a>
        </nav>
    </header>

    <main class="main">
        <article id="profile1" class="card">
            <figure>
               <img src="./img/profile1-500x500.png" alt="Ali Tran Coder" width="500px" height="500px">
               <figcaption>Ali Tran Coder</figcaption>
            </figure>
            <p>I code stuff</p>
        </article>
        <article id="profile2" class="card">
            <figure>
               <img src="./img/profile2-500x500.png" alt="John Designer" width="500px" height="500px">
               <figcaption>John Designer</figcaption>
            </figure>
            <p>I design stuff</p>
        </article>
        <article id="profile3" class="card">
            <figure>
               <img src="./img/profile3-500x500.png" alt="Haaland footballer" width="500px" height="500px">
               <figcaption>Haaland<span class="nowrap"> Footballer</span></figcaption>
            </figure>
            <p>I football MC</p>
        </article>
    </main>

    <footer class="footer">
        <p>&copy; Acme Co.</p>
    </footer>
</body>

</html>
